version: 2

models:
  - name: stg_olist_order_items
    description:  This will have cleansed order_items table details.
    columns:
      - name: order_id
        data_tests:
          - not_null
      - name: order_item_id
        data_tests:
          - not_null
      - name: product_id
        data_tests:
          - not_null
      - name: price
        data_tests:
          - not_null
      - name: freight_value
        data_tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - order_id
              - order_item_id
